<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuokkaDispatcher - FiveM Dispatch Console</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Connection Panel -->
        <div class="panel connection-panel">
            <h1>QuokkaDispatcher</h1>
            
            <div class="connection-form">
                <div style="display: flex; gap: 10px;">
                    <button id="connectBtn" class="btn btn-primary">Connect</button>
                    <button id="disconnectBtn" class="btn btn-secondary" disabled>Disconnect</button>
                </div>
            </div>
            
            <div id="statusMessage" class="status-message"></div>
        </div>

        <div class="main-content">
            <!-- Radio Panel -->
            <div class="panel radio-panel">
                <div class="panel-header">
                    <h2>Radio Control</h2>
                    <div class="connection-status">
                        <span id="connectionStatus" class="status-indicator disconnected"></span>
                        <span id="connectionText">Disconnected</span>
                    </div>
                </div>
                
                <div class="radio-controls">
                    <div class="form-group">
                        <label for="channelInput">Channel:</label>
                        <input type="number" id="channelInput" min="1" max="500" placeholder="1-500" disabled>
                        <button id="joinChannelBtn" class="btn btn-primary" disabled>Join Channel</button>
                        <button id="leaveChannelBtn" class="btn btn-secondary" disabled>Leave Channel</button>
                    </div>
                    
                    <div class="current-channel">
                        <strong>Current Channel:</strong>
                        <span id="currentChannel" class="channel-number">None</span>
                    </div>
                </div>

                <!-- PTT Control -->
                <div class="ptt-section">
                    <div class="ptt-label">Push to Talk</div>
                    <button id="pttBtn" class="btn btn-ptt" disabled>
                        <span>HOLD TO TALK</span>
                    </button>
                    <div id="pttIndicator" class="ptt-indicator"></div>
                    <div class="form-group" style="margin-top:12px;">
                        <label for="pttKeyInput">PTT Key:</label>
                        <input type="text" id="pttKeyInput" maxlength="1" style="width:60px;display:inline-block;text-align:center;" value=" ">
                        <span id="pttKeyDisplay" style="margin-left:8px;color:var(--color-text-secondary);font-size:12px;"></span>
                    </div>
                </div>

                <!-- Radio Players List -->
                <div class="players-list">
                    <h3>On Channel</h3>
                    <div id="radioPlayersList" class="players-content">
                        <p class="empty-message">No players on channel</p>
                    </div>
                </div>
            </div>

            <!-- Calls Panel -->
            <div class="panel calls-panel">
                <div class="panel-header">
                    <h2>Incoming Calls</h2>
                    <span id="callCount" class="call-badge">0</span>
                </div>
                
                <div id="incomingCallsList" class="calls-list">
                    <div class="empty-message">No incoming calls</div>
                </div>

                <!-- Active Call View -->
                <div id="activeCallView" class="active-call-view hidden">
                    <div class="call-header">
                        <h3>Active Call</h3>
                        <button id="closeCallViewBtn" class="close-btn">&times;</button>
                    </div>
                    
                    <div class="call-info">
                        <div class="caller-name">
                            Name: <span id="activeCallerName">Unknown</span>
                        </div>
                        <div class="caller-source">
                            Source: <span id="activeCallerSource">-</span>
                        </div>
                        <div class="call-duration">
                            Duration: <span id="callDuration">00:00</span>
                        </div>
                    </div>
                    
                    <div class="call-actions">
                        <button id="muteBtn" class="btn btn-warning" data-muted="false">
                            <span class="mute-text">Unmuted</span>
                        </button>
                        <button id="endCallBtn" class="btn btn-danger">End Call</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio notification for incoming call -->
    <audio id="incomingCallSound" preload="auto">
        <source src="../assets/sounds/incoming-call.wav" type="audio/wav">
    </audio>

    <script src="lib/ws-client.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
